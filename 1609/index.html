<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Створення новини</title>

  <!-- Підключаємо TinyMCE з твоїм API ключем -->
<script src="https://cdn.tiny.cloud/1/wgoci0mz2lujee9vo418rz8fk4u1dtbjqgcst3ncvyyq79m8/tinymce/8/tinymce.min.js" referrerpolicy="origin"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .news-list {
      margin-top: 30px;
    }
    .news-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .news-item h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Створення новини</h1>
    <form id="newsForm">
      <label for="title">Заголовок:</label>
      <input type="text" id="title" placeholder="Введіть заголовок" required>

      <label for="editor">Текст новини:</label>
      <textarea id="editor"></textarea>

      <button type="submit">Створити новину</button>
    </form>

    <div class="news-list" id="newsList">
      <h2>Опубліковані новини:</h2>
    </div>
  </div>

  <script>
    // Ініціалізація TinyMCE
    tinymce.init({
      selector: '#editor',
      plugins: 'image link lists table code fullscreen',
      toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | link image | code fullscreen',
      height: 300,
      language: 'uk'
    });

    const form = document.getElementById('newsForm');
    const newsList = document.getElementById('newsList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = tinymce.get('editor').getContent();

      if (!title || !content) {
        alert('Будь ласка, заповніть усі поля!');
        return;
      }

      const newsItem = document.createElement('div');
      newsItem.classList.add('news-item');
      newsItem.innerHTML = `
        <h3>${title}</h3>
        <div class="content">${content}</div>
      `;

      newsList.appendChild(newsItem);

      form.reset();
      tinymce.get('editor').setContent('');
    });
  </script>
</body>
</html>
