<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>АТБ - магазин</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

  <!-- Навігація -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/index.html">АТБ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register.html">Реєстрація</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Вхід</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/json.html">Список користувачів</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile.html">Профіль</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Основний контент -->
  <h1 class="text-center">Головна сторінка</h1>
  <div class="container text-center">
    <p class="lead">Ласкаво просимо до нашого магазину!</p>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script>
    // Підсвічування активної сторінки
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
      if (link.getAttribute('href') === '/' + currentPage) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
