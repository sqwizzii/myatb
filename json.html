<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Список користувачів</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    /* Стилі для Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
      z-index: 9999;
      display: none;
    }

    /* Анімація точки */
    .dot {
      display: inline-block;
      width: 1rem;
      text-align: left;
      animation: blink 1s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 20% { opacity: 0; }
      50%, 100% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-light">
  <div id="loadingOverlay">
    Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>

  <div class="container py-4">
    <h1 class="mb-4 text-center">Список користувачів</h1>

    <div class="mb-3 text-center">
      <button class="btn btn-primary me-2" onclick="loadUsers('xhr')">XML</button>
      <button class="btn btn-success me-2" onclick="loadUsers('fetch')">Fetch</button>
      <button class="btn btn-warning" onclick="loadUsers('axios')">Axios</button>
    </div>

    <table class="table table-bordered table-striped text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Фото</th>
          <th>ПІБ</th>
          <th>Телефон</th>
          <th>Email</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <tr>
          <td colspan="6" class="text-center text-muted">Натисніть кнопку для завантаження</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const apiUrl = "https://lohika.itstep.click/api/Users/all";
    const usersTableBody = document.getElementById("usersTableBody");
    const loadingOverlay = document.getElementById("loadingOverlay");

    // Показати/сховати Loading
    function showLoading(show=true) {
      loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    // Рендер користувачів
    function renderUsers(users) {
      usersTableBody.innerHTML = "";
      if (users.length === 0) {
        usersTableBody.innerHTML = `
          <tr>
            <td colspan="6" class="text-center text-muted">Немає зареєстрованих користувачів</td>
          </tr>
        `;
        return;
      }

      users.forEach((user, index) => {
        const photoUrl = user.photo 
          ? `https://lohika.itstep.click/images/100_${user.photo}`
          : "https://via.placeholder.com/75x75?text=Фото";

        usersTableBody.innerHTML += `
          <tr>
            <th scope="row">${index + 1}</th>
            <td><img src="${photoUrl}" alt="Фото" class="rounded-circle border" width="75"></td>
            <td>${user.secondName} ${user.firstName}</td>
            <td>${user.phone}</td>
            <td>${user.email}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id}, '${user.secondName} ${user.firstName}')">
                Видалити
              </button>
            </td>
          </tr>
        `;
      });
    }

    // Завантаження користувачів
    function loadUsers(method) {
      showLoading(true);
      const hideLoading = () => setTimeout(() => showLoading(false), 1000); 

      if (method === 'xhr') {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", apiUrl, true);
        xhr.onload = function() {
          if (xhr.status === 200) renderUsers(JSON.parse(xhr.response));
          else alert("Помилка завантаження даних!");
          hideLoading();
        };
        xhr.onerror = function() {
          alert("Помилка мережі!");
          hideLoading();
        };
        xhr.send();
      } 
      else if (method === 'fetch') {
        fetch(apiUrl)
          .then(res => res.json())
          .then(users => renderUsers(users))
          .catch(() => alert("Помилка мережі!"))
          .finally(hideLoading);
      } 
      else if (method === 'axios') {
        axios.get(apiUrl)
          .then(res => renderUsers(res.data))
          .catch(() => alert("Помилка мережі!"))
          .finally(hideLoading);
      }
    }

    // Видалення користувача
    function deleteUser(userId, fullName) {
  if (!confirm(`Ви впевнені, що хочете видалити користувача: ${fullName}?`)) {
    return;
  }

  const currentUser = JSON.parse(localStorage.getItem('user'));
  if (!currentUser || !currentUser.token) {
    alert("Ви не авторизовані! Спочатку увійдіть у систему.");
    window.location.href = "/login.html";
    return;
  }

  axios.delete(`https://lohika.itstep.click/api/Users/delete/${userId}`, {
    headers: {
      Authorization: `Bearer ${currentUser.token}`
    }
  })
  .then(response => {
    alert(`Користувача ${fullName} успішно видалено!`);
    loadUsers('axios'); // оновлюємо таблицю після видалення
  })
  .catch(err => {
    if (err.response) {
      alert(`Помилка при видаленні: ${err.response.status} - ${err.response.data.message || 'Невідома помилка'}`);
    } else {
      alert("Помилка мережі під час видалення користувача!");
    }
  });
}


  </script>
</body>
</html>
