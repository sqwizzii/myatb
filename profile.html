<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Особистий кабінет</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

  <!-- Навігаційна панель -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/index.html">АТБ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register.html">Реєстрація</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Вхід</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/json.html">Список користувачів</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile.html">Профіль</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Контент профілю -->
  <div class="container mt-4">
    <h1 class="mb-4">Особистий кабінет</h1>

    <div class="card shadow-sm p-4">
      <p><b>Ім’я:</b> <span id="firstName"></span></p>
      <p><b>Прізвище:</b> <span id="secondName"></span></p>
      <p><b>Email:</b> <span id="email"></span></p>
      <p><b>Телефон:</b> <span id="phone"></span></p>

      <div class="mt-3">
        <img id="avatar" class="border rounded-3 shadow" style="max-width:150px;">
      </div>

      <hr>
      <button id="logout" class="btn btn-danger mt-2">Вийти</button>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const logoutBtn = document.getElementById("logout");

      // Вихід із профілю
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("user");
        window.location.href = "/login.html";
      });

      // Перевірка чи користувач авторизований
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || !user.token) {
        window.location.href = '/login.html';
        return;
      }

      // Заповнення даних з localStorage
      document.getElementById('email').textContent = user.email;

      if (user.firstName && user.secondName) {
        document.getElementById('firstName').textContent = user.firstName;
        document.getElementById('secondName').textContent = user.secondName;
        document.getElementById('phone').textContent = user.phone || '';
        if (user.photo) {
          document.getElementById('avatar').src = user.photo;
        }
      } else {
        // Якщо даних немає, отримуємо з сервера
        axios.get('https://lohika.itstep.click/api/account/profile', {
          headers: { Authorization: `Bearer ${user.token}` }
        })
        .then(resp => {
          const profile = resp.data;
          document.getElementById('firstName').textContent = profile.firstName || '';
          document.getElementById('secondName').textContent = profile.secondName || '';
          document.getElementById('phone').textContent = profile.phone || '';

          if (profile.photo) {
            document.getElementById('avatar').src = profile.photo;
          } else if (user.photo) {
            document.getElementById('avatar').src = user.photo;
          }

          const updatedUser = { ...user, ...profile };
          localStorage.setItem('user', JSON.stringify(updatedUser));
        })
        .catch(err => {
          console.error('Помилка отримання профілю:', err);
          alert('Не вдалося завантажити дані профілю. Будь ласка, увійдіть ще раз.');
          localStorage.removeItem('user');
          window.location.href = '/login.html';
        });
      }

      // Підсвічування активного пункту меню
      const currentPage = window.location.pathname.split('/').pop();
      document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
        if (link.getAttribute('href') === '/' + currentPage) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
